<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CGPA to Percentage Convertor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" type="image/png" href="favicon.png">
</head>

<body>
    <div class="wrapper">
        <div class="topbox">
            <div class="namediv">
                <a href="http://www.unipune.ac.in/" target="_blank" title="Savitribai Phule Pune University">
                    Savitribai Phule Pune University
                </a>
            </div>
            <div class="deptdiv">Ganeshkhind, Maharashtra, Pune 411007</div>
        </div>
        <div class="mainbox">
            <div class="title">CGPA to Percentage Convertor</div>
            <div class="input_row">
                <div class="input_label">
                    Enter CGPA:
                </div>
                <div class="input_box">
                    <input id="cgpa_input" type="number" min="0.00" max="10.00" step="0.01">
                </div>
                <div class="input_button">
                    <button id="convert_btn" type="button" onclick="convertCGPA()">Convert</button>
                </div>
            </div>
            <div id="error_msg"></div>
            <div class="output_table">
                <table id="opTable">
                    <tr>
                        <td class="col1">CGPA</td>
                        <td id="op_cgpa">-</td>
                    </tr>
                    <tr>
                        <td class="col1">Grade</td>
                        <td id="op_grade">-</td>
                    </tr>
                    <tr>
                        <td class="col1">Percentage</td>
                        <td id="op_per">-</td>
                    </tr>
                    <tr>
                        <td class="col1">Class</td>
                        <td id="op_class">-</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="bottombox">
            <div class="note">
                Note: Based On Circular No. 332-2020 - Conversion Equation of CGPA to Percentage for UG Degree of All
                Faculties
            </div>
            <div class="credits">
                Made With ❤️ By GoravG
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
